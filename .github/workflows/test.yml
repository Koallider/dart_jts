name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: '2.18.0'

    - name: Get Dependencies
      run: dart pub get

    - name: Run Tests
      run: dart test
